<!-- public/error.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
</head>
<body>
  <h1 id="titulo"></h1>
  <p id="mensaje"></p>

  <nav>
    <a href="/index.html">Inicio</a> |
    <a href="/about.html">Acerca de</a> |
    <a href="/contact.html">Contacto</a> |
    <a href="/productos.html">Productos (status 404)</a> |
    <a href="/forbidden">Pagina Protegida (status 403)</a> |
    <a href="/teapot">Error 418</a> |
    <a href="/crasheo">Throw new error (status 500)</a>
  </nav>
  <br />  
  <img id="imagen" src="" alt="Error gato" style="max-width: 400px;">
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code') || 500;

    const mensajes = {
      403: "Acceso denegado. No tenés permiso para ver esta página.",
      404: "Página no encontrada. La URL solicitada no existe.",
      418: "Soy una tetera! No puedo servir café.",
      500: "Error interno del servidor. Algo falló inesperadamente."
    };

    document.getElementById('titulo').innerText = `Error ${code}`;
    document.getElementById('mensaje').innerText = mensajes[code] || "Se produjo un error inesperado.";
    document.getElementById('imagen').src = `https://http.cat/${code}`;
  </script>
</body>
</html>
