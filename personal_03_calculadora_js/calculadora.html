<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculator">
        <input type="text" id="number1" placeholder="Número 1" required>
        <input type="text" id="number2" placeholder="Número 2" required>
        <button type="button" onclick="calculate('sum')">Sumar</button>
        <button type="button" onclick="calculate('subtract')">Restar</button>
        <button type="button" onclick="calculate('multiply')">Multiplicar</button>
        <button type="button" onclick="calculate('divide')">Dividir</button>
    </form>
    <p id="result"></p>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var result;
            if (!isNaN(num1) && !isNaN(num2)) {
                switch(operation) {
                    case 'sum':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            document.getElementById('result').innerText = 'No se puede dividir por cero';
                            return;
                        }
                        break;
                }
                document.getElementById('result').innerText = 'Resultado: ' + result;
            } else {
                document.getElementById('result').innerText = 'Por favor, ingresa números válidos.';
            }
        }
    </script>
</body>
</html>
