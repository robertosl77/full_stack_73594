<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <h1>
        Ejemplo de uso de Grid con la IA de DeepS
    </h1>
    
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://picsum.photos/id/237/300/200" alt="Black Labrador">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/id/237/300/200" alt="Black Labrador">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/id/237/300/200" alt="Black Labrador">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/id/237/300/200" alt="Black Labrador">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/id/237/300/200" alt="Black Labrador">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/id/237/300/200" alt="Black Labrador">
        </div>
    </div>
</body>
</html>
