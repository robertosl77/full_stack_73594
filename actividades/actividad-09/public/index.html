<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Contactos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" onclick="location.reload()">Lista</a>
            </li>        
            <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#alta_contactos" role="button" aria-expanded="false" aria-controls="alta_contactos">
                Nuevo
            </a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar contacto" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        </div>
    </div>
    </nav>

    <div class="collapse container mt-5 pt-5" id="alta_contactos">
        <div class="card card-body">
            <h2>Nuevo Contacto: </h2>
            <form id="formContacto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del contacto" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="email" placeholder="Email del contacto" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha Nacimiento</span>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                </div>

                <div id="liveAlertPlaceholder" class="mt-3"></div>

            </form>
        </div>
    </div>

    <div class="collapse container mt-5 pt-5" id="editar_contactos">
        <div class="card card-body">
          <h2>Editar Contacto: </h2>
          <form id="formEditarContacto">
            <input type="hidden" id="editarId"> <!-- Campo oculto para guardar el ID -->
      
            <div class="input-group mb-3">
              <span class="input-group-text">Nombre</span>
              <input type="text" class="form-control" id="editarNombre" placeholder="Nombre del contacto" required>
            </div>
      
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control" id="editarEmail" placeholder="Email del contacto" required>
            </div>
      
            <div class="input-group mb-3">
              <span class="input-group-text">Fecha Nacimiento</span>
              <input type="date" class="form-control" id="editarFechaNacimiento" required>
            </div>
      
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Actualizar Contacto</button>
            </div>
      
            <div id="liveAlertPlaceholderEditar" class="mt-3"></div>
          </form>
        </div>
    </div>      

    <div class="container mt-5 pt-5" id="listaContactos">
        <h2>Lista de Contactos</h2>
        <div class="list-group" id="divContactos">
            <!-- Aquí vamos a insertar contactos dinámicamente -->
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
