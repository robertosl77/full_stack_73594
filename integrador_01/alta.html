<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Productos</title>
    <link rel="stylesheet" href="css/general.css">
    <script src="js/ContentLoaded.js" defer></script>
</head>
<body>

    <script src="js/header.js" defer></script>

    <main>
        <h1>Alta de Productos</h1>
        <form id="form-alta">
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>Precio: <input type="number" name="precio" required></label>
            <label>Stock: <input type="number" name="stock" required></label>
            <label>Marca: <input type="text" name="marca" required></label>
            <label>Categoría: <input type="text" name="categoria" required></label>
            <label>Descripción Corta: <textarea name="descripcion_corta" required></textarea></label>
            <label>Descripción Larga: <textarea name="descripcion_larga"></textarea></label>
            <label>Envío sin cargo: <input type="checkbox" name="envio"></label>
            <label>Edad desde: <input type="number" name="edad_desde"></label>
            <label>Edad hasta: <input type="number" name="edad_hasta"></label>
            <label>Foto: <input type="file" name="foto" accept="image/*"></label>
            <button type="submit">Agregar Producto</button>
        </form>
    </main>

    <script src="js/footer.js" defer></script>

</body>
</html>
