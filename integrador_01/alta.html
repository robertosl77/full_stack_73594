<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Productos</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productos-modifica.css">
    <link rel="stylesheet" href="css/productos-alta.css">
    <script src="js/datos.js" defer></script>
</head>
<body>

    <script src="js/header.js" defer></script>  

    <main>
        <!-- Botón flotante para alternar entre secciones -->
        <button id="toggle-alta" class="boton-flotante">+</button>

        <!-- Capa de alta (inicialmente oculta) -->
        <section id="seccion-alta" class="oculto">
            <h2>Agregar Nuevo Producto</h2>
            <form id="form-alta">
                <label>Imagen: <input type="file" name="imagen" accept="image/*" required></label>
                <label>Categoría:
                    <select name="categoria" required>
                        <option value="vinos">Vinos</option>
                        <option value="spirits">Spirits</option>
                    </select>
                </label>
                <label>Bodega: <select name="bodega"></select></label>
                <label>Tipo: <select name="tipo"></select></label>
                <label>Nombre: <input type="text" name="nombre" required></label>
                <label>Precio: <input type="number" name="precio" step="0.01" required></label>
                <label>Descuento: <input type="number" name="descuento" required></label>
                <label>Stock: <input type="number" name="stock" required></label>
                <div class="botones-form">
                    <button type="submit">Agregar Producto</button>
                    <button type="button" id="cancelar-alta">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Sección de modificación/eliminación (se muestra por defecto) -->
        <section id="seccion-modificacion">
            <!-- Aqui se muestran los productos para modificar en formato de tabla -->
        </section>
    </main>

    <script src="js/alta.js" defer></script>
    <script src="js/modifica.js" defer></script>
    <script src="js/footer.js" defer></script>

</body>
</html>
