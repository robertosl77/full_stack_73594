<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/ContentLoaded.js" defer></script>
</head>
<body>

    <iframe src="header.html" id="header-container" frameborder="0"></iframe>

    <main>
        <h1>Contacto</h1>
        <form id="form-contacto">
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>E-mail: <input type="email" name="email" required></label>
            <label>Comentarios: <textarea name="comentarios" required></textarea></label>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <iframe src="footer.html" id="footer-container" frameborder="0"></iframe>

</body>
</html>
